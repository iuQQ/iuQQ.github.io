<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <style type="text/css">
            body{
              margin:0px;padding:0px;
              }
                     
            textarea{
                resize: none;
            }
        </style>
        <script type="text/javascript">
            window.onload=function(){
                var oUser=document.getElementById('username');
                var oPwd=document.getElementById('password');
                var oBtn=document.getElementById('btn');
                oBtn.onclick=function(){
                    var login={'username':oUser.value,'password':oPwd.value};
                    var dataJson=window.localStorage.getItem('list');
                    var success=null;
                    dataJson=eval('(' + dataJson + ')');
                    for (var i=0;i<dataJson.length;i++) {
                        if (dataJson[i].username==login.username&&dataJson[i].password==login.password) {
                            alert('登陆成功,将自动跳转。');                          
                            window.location.href="abcdefghigklmnopqrstuvwnxyzabcdefghigklmnopqrstuvwnxyzabcdefghigklmnopqrstuvwnxyzabcdefghigklmnopqrstuvwnxyzabcdefghigklmnopqrstuvwnxyzabcdefghigklmnopqrstuvwnxyz.html"; 
                                                        success=1;
                        }
                    }
                    if (success==null) {
                        alert('用户名或密码错误');
                    }
                }
            }
        </script>
   
       </head>
    <body>
        <form action="主页.html" method="post">
           <div align="center">
            用户名：<input type="text" id="username" /><br />
            密&nbsp&nbsp&nbsp&nbsp码：<input type="password" id="password" /><br />
            <input type="button" id="btn" value="登陆" />
           </div>
        </form>
    </body>
</html>
