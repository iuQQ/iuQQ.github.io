   .loader {
    background: #000;
    background: radial-gradient(#222, #000);
    bottom: 0;
    left: 0;
    overflow: hidden;
    position: fixed;
    right: 0;
    top: 0;
    z-index: 99999;
}

.loader-inner {
    bottom: 0;
    height: 60px;
    left: 0;
    margin: auto;
    position: absolute;
    right: 0;
    top: 0;
    width: 100px;
}
.loader-line-wrap {
    animation: 
		spin 2000ms cubic-bezier(.175, .885, .32, 1.275) infinite
	;
    box-sizing: border-box;
    height: 50px;
    left: 0;
    overflow: hidden;
    position: absolute;
    top: 0;
    transform-origin: 50% 100%;
    width: 100px;
}

.loader-line {
    border: 4px solid transparent;
    border-radius: 100%;
    box-sizing: border-box;
    height: 100px;
    left: 0;
    margin: 0 auto;
    position: absolute;
    right: 0;
    top: 0;
    width: 100px;
}

.loader-line-wrap:nth-child(1) { animation-delay: -50ms; }
.loader-line-wrap:nth-child(2) { animation-delay: -100ms; }
.loader-line-wrap:nth-child(3) { animation-delay: -150ms; }
.loader-line-wrap:nth-child(4) { animation-delay: -200ms; }
.loader-line-wrap:nth-child(5) { animation-delay: -250ms; }


.loader-line-wrap:nth-child(1) .loader-line {
    border-color: hsl(0, 80%, 60%);
    height: 90px;
    width: 90px;
    top: 7px;
}
.loader-line-wrap:nth-child(2) .loader-line {
    border-color: hsl(60, 80%, 60%);
    height: 76px;
    width: 76px;
    top: 14px;
}
.loader-line-wrap:nth-child(3) .loader-line {
    border-color: hsl(120, 80%, 60%);
    height: 62px;
    width: 62px;
    top: 21px;
}

.loader-line-wrap:nth-child(4) .loader-line {
    border-color: hsl(180, 80%, 60%);
    height: 48px;
    width: 48px;
    top: 28px;
}
.loader-line-wrap:nth-child(5) .loader-line {
    border-color: hsl(240, 80%, 60%);
    height: 34px;
    width: 34px;
    top: 35px;
}

@keyframes spin {
    0%, 15% {
		transform: rotate(0);
	}
	100% {
		transform: rotate(360deg);
	}
}

<script>
    //创建XML文件对象
    if (window.XMLHttpRequest) {
        // code for IE7+, Firefox, Chrome, Opera, Safari
        //XMLHttpRequest 对象用于在后台与服务器交换数据。
        xmlhttp = new XMLHttpRequest();
    }
    else {
        // code for IE6, IE5
        // ActiveXObject 对象构造函数来启动应用程序
        //Xmlhttp是一种浏览器对象， 可用于模拟http的GET和POST请求。
        //配合JavaScript可以实现页面数据在无刷新下的定时数据更新。

        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    //发送一个http请求 （打开xml文件）
    //用open可以指定get,post 
    /*第一个参数是请求方式，p
     * 第二个参数是文件地址，
     * 第三个参数为是否为异步（默认为true(是) / false(否) ）*/
    xmlhttp.open("GET", "wen.xml", false);

    /*使用Ajax提交的参数多是些简单的字符串，
     * 可以直接使用GET方法将要提交的参数写到open方法的url参数中，
     * 此时send方法的参数为null。*/
    xmlhttp.send();
    //属性返回 XML 文档对象
    xmlDoc = xmlhttp.responseXML;
    //得到标签
    var x = xmlDoc.getElementsByTagName("CD");
    //拼接成html
    document.write("<br><center><div id='sd' align='left'>");
    for (i = 0; i < x.length; i++)
    {
        document.write("<span>");
        document.write(x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue);
        document.write("<br></span><br><span>");
        document.write(x[i].getElementsByTagName("DATA")[0].childNodes[0].nodeValue);
        document.write("<br></span>");
    	document.write("<hr/>")
    }
    document.write("</div></center>");
</script>
